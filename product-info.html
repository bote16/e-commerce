<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>

    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav w-100 justify-content-between">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="categories.html">Categorías</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sell.html">Vender</a>
            </li>
            <li class="nav-item"></li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div class="container mt-4">
        <div class="row justify-content-between">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <h3 class="fw-bold fst-italic text-center" id="prodName"></h3>
            <hr />
            <p class="fw-bold">Precio</p>
            <p class="fst-italic" id="prodPrice"></p>
            <p class="fw-bold">Descripción</p>
            <p class="fst-italic" id="prodDescription"></p>
            <p class="fw-bold">Categoría</p>
            <p class="fst-italic" id="prodCategory"></p>
            <p class="fw-bold">Cantidad de vendidos</p>
            <p class="fst-italic" id="prodSoldCount"></p>
            <p class="fw-bold">Imagenes ilustrativas</p>
            <div id="image-cnt"></div>
          </div>
        </div>
        <div class="container" id="comments-container"></div>
      </div>

      <div class="container mt-5" id="make-comment-container">
        <form id="make-comment-form">
          <div class="mb-2">
            <label for="descripcion" class="form-label fst-italic fw-bold"
              >Tu opinión nos importa</label
            >
            <textarea
              class="form-control"
              placeholder="Deja tu comentario aquí"
              name="descripcion"
              id="descripcion"
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <div class="mb-2">
            <label for="score" class="form-label fst-italic fw-bold"
              >Tu puntuación</label
            >
            <select name="score" id="score" form="make-comment-form">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <div class="d-flex justify-content-center">
            <button class="btn btn-secondary col-12" id="sendComment">
              Enviar el comentario
            </button>
          </div>
        </form>
      </div>
      <div class="container">
        <h2 class="mt-4">Productos relacionados</h2>
        <div class="row" id="relatedProducts"></div>
      </div>
    </main>
    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
          - 2022
        </p>
        <p>
          Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la
          letra del obligatorio.
        </p>
      </div>
    </footer>
    <div id="spinner-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/product-info.js"></script>
  </body>
</html>
