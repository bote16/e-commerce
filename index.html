<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>
<body>
  <main class="mt-5">
    <div class="container">
      <div class="row justify-content-center mt-4">
        <div class="col-sm-12 col-md-6 col-lg-4">
          <form id="form_login">
            <div class="mb-2">
              <label for="usuario" class="form-label fst-italic fw-bold">Ingrese su email</label>
              <input type="email" class="form-control text-center" id="usuario" placeholder="Ingrese su email">
            </div>
            <div class="mb-2">
              <label for="password" class="form-label fst-italic fw-bold">Ingrese su contraseña</label>
              <input type="password" class="form-control text-center" id="password">
            </div>
            <div class="d-flex justify-content-center">
              <button class="btn btn-primary col-12">Ingresar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>
</html>
