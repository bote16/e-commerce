  <main>
    <div class="container-fluid mt-3">
      <div class="row">
        <div class="col">
          <h3 class="text-center">Carrito de Compras</h3>
        </div>
        <div class="row mt-2 mb-2">
          <h5 class="text-start">Artículos a comprar</h5>
        </div>
        <hr>
        <div class="row row-cols-5">
          <div class="col">
          </div>
          <div class="col">
            <p>Nombre</p>
          </div>
          <div class="col">
            <p>Costo</p>
          </div>
          <div class="col">
            Cantidad</div>
          <div class="col">

          </div>
        </div>
        <hr>
        <div class="cnt" id="appendCartProducts">
         <!-- Append content here -->
        <!-- Until here -->
        </div>
        <hr>
        
        <!-- Form -->
        <form id="formCart">
          <h4 class>Tipo de envío</h4>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="premiumShipping" checked>
            <label class="form-check-label" for="premiumShipping">
              Premium 2 a 5 días (15%)
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="expressShipping">
            <label class="form-check-label" for="expressShipping">
              Express 5 a 8 días (7%)
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="standardShipping">
            <label class="form-check-label" for="standardShipping">
              Standard 12 a 15 días (5%)
            </label>
          </div>
          <div class="input-group mb-3 mt-3">
            <span class="input-group-text" id="streetFormCart">Calle</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="nameFormCart">
          </div>
          <div class="input-group mb-3 mt-3">
            <span class="input-group-text" id="streetNumberFormCart">Número</span>
            <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="streetNumberFormCart">
          </div>
          <div class="input-group mb-3 mt-3">
            <span class="input-group-text" id="street_2_FormCart">Esquina</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="street_2_FormCart">
          </div>
          <div class="input-group mb-3 mt-3">
            <span class="input-group-text" id="locationFormCart">Localidad</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="locationFormCart">
          </div>
          <div class="input-group mb-3 mt-3">
            <span class="input-group-text" id="departmentFormCart">Departamento</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="departmentFormCart">
          </div>
         

          <div class="d-flex justify-content-center">
            <button class="btn btn-primary col-12">Comprar</button>
          </div>
        </form>
