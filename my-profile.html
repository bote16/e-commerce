<head>

  <link href="css/styles.css" rel="stylesheet">
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <div class="dropdown">
            <li class="nav-item">
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <div class="container">
      <h3 class="mt-3 text-center">Perfil</h3>
    </div>
    <hr>
    <div class="container">
      <form id="formProfile" class="needs-validation" novalidate >
        <div class="col">
          <label for="inputUserProfile_Name" class="form-label fw-bold">Nombre*</label>
          <input type="text" class="form-control" id="inputUserProfile_Name" placeholder="Ingrese su nombre" required>
          <div class="valid-feedback">
          </div>
        </div>
          <div class="col mt-2">
            <label for="validationCustom02" class="form-label fst-italic">Segundo nombre</label>
            <input type="text" class="form-control" id="validationCustom02" placeholder="Ingrese su segundo nombre">
            <div class="valid-feedback">
            </div>
        </div>
        <div class="col mt-2">
          <label for="inputUserProfile_Lastname" class="form-label fw-bold">Apellido*</label>
          <input type="text" class="form-control" id="inputUserProfile_Lastname" placeholder="Ingrese su Apellido" required>
          <div class="valid-feedback">
          </div>
        </div>
        <div class="col mt-2">
          <label for="validationCustom04" class="form-label fst-italic">Segundo Apellido</label>
          <input type="text" class="form-control" id="validationCustom04" placeholder="Ingrese su segundo apellido">
          <div class="valid-feedback">
          </div>
        </div>
        <div class="col mt-2">
          <label for="inputUserProfile_Email" class="form-label fw-bold">E-mail*</label>
          <input type="text" class="form-control" id="inputUserProfile_Email" readonly id="inputUsernameProfile">
          <div class="valid-feedback">
          </div>
        </div>
        <div class="col mt-2">
          <label for="validationCustom06" class="form-label fst-italic">Número de contacto
          </label>
          <input type="number" class="form-control" id="validationCustom06" placeholder="Ingrese su télefono">
          <div class="valid-feedback">
          </div>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto mt-3">
          <button type="submit" class="text-center btn btn-primary btn-outline-light">
            Guardar
          </button>
        </div>
      </form>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container d-none d-md-block">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/my-profile.js"></script>
</body>

</html>
